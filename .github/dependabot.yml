version: 2
updates:
  - package-ecosystem: pip
    directory: '/'
    schedule:
      interval: monthly
      time: '00:00'
    open-pull-requests-limit: 10
    reviewers:
      - artis3n
    assignees:
      - artis3n
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 10
    reviewers:
      - artis3n
    assignees:
      - artis3n
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope

  - package-ecosystem: terraform
    directory: '/kali/terraform'
    schedule:
      interval: weekly
      time: '00:00'
    open-pull-requests-limit: 10
    reviewers:
      - artis3n
    assignees:
      - artis3n
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
