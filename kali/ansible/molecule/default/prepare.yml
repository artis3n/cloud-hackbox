---
- name: Prepare
  hosts: all
  become: yes
  gather_facts: false

  vars_files:
    - ../../variables.yml

  tasks:
  - name: Install Ansible dependencies
    apt:
      update_cache: yes
      name: "{{ prepare_apt_packages }}"
      state: present

  - name: Create kali user
    user:
      name: kali
      password: "{{ 'kali' | password_hash('sha512', 'ansiblesalt') }}"
      groups:
        - sudo
      create_home: yes
      shell: /bin/bash
      state: present
