---

- name: Packages | Use HTTPS
  lineinfile:
    path: /etc/apt/sources.list
    regex: ^deb http:\/\/http\.kali\.org\/kali.*$
    line: deb https://http.kali.org/kali kali-last-snapshot main contrib non-free

- name: Packages | Update
  apt:
    update_cache: yes
    upgrade: 'yes'

- name: Packages | Install - will take a long time
  package:
    name: "{{ apt_packages }}"
    state: present

- name: Packages | Cleanup
  apt:
    autoremove: yes
    autoclean: yes

- name: Packages | Update Gems
  shell: gem update --no-document && touch ~/.ansible-gems-updated
  args:
    creates: ~/.ansible-gems-updated
